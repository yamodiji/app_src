name: Code Quality

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  kotlin-lint:
    name: Kotlin Lint (ktlint)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.0'

    - name: Generate Gradle Wrapper (if missing)
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper JAR missing, generating..."
          gradle wrapper --gradle-version 8.0
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run ktlint (skip if not configured)
      run: ./gradlew ktlintCheck --stacktrace || echo "ktlint not configured, skipping..."

  detekt:
    name: Static Code Analysis (Detekt)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.0'

    - name: Generate Gradle Wrapper (if missing)
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper JAR missing, generating..."
          gradle wrapper --gradle-version 8.0
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run detekt (skip if not configured)
      run: ./gradlew detekt --stacktrace || echo "detekt not configured, skipping..."

    - name: Upload detekt results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: detekt-results
        path: app/build/reports/detekt/

  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.0'

    - name: Generate Gradle Wrapper (if missing)
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper JAR missing, generating..."
          gradle wrapper --gradle-version 8.0
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run dependency check (skip if not configured)
      run: ./gradlew dependencyCheckAnalyze --stacktrace || echo "dependency check not configured, skipping..."

    - name: Upload dependency check results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-check-results
        path: app/build/reports/dependencyCheck/

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.0'

    - name: Generate Gradle Wrapper (if missing)
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper JAR missing, generating..."
          gradle wrapper --gradle-version 8.0
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build project
      run: ./gradlew assembleDebug --stacktrace

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2 